<form class="auth-form" action="app/scripts/php/auth/signup.php" method="post" autocomplete="off">

    <div>
        Registrace
    </div>

    <label for="firstname"></label>
    <input type="text" name="firstname" placeholder="Jméno" id="firstname" required>

    <label for="lastname"></label>
    <input type="text" name="lastname" placeholder="Příjmení" id="lastname" required>

    <label for="username"></label>
    <input type="text" name="username" placeholder="Uživatelské jméno" id="username" required>

    <label for="email"></label>
    <input type="text" name="email" placeholder="e-mail" id="email" required>
    
    <label for="password"></label>
    <input type="password" name="password" placeholder="Heslo" id="password" required>

    <label for="password-check"></label>
    <input type="password" name="password-check" placeholder="Heslo znovu" id="password-check" required>
    
    <input type="submit" value="Registrovat">

    <div id="form-info">Máte již účet? <a href="http://localhost/car_meeter/login">Přihlaste se!</a></div>

</form>
