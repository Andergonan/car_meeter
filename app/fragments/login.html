{systemMess}
<form class="auth-form" action="app/scripts/php/auth/login.php" method="post" autocomplete="on">

    <div>
        Přihlášení
    </div>

    <label for="username"></label>
    <input type="text" name="username" placeholder="Uživatelské jméno" id="username" required>
    
    <label for="password"></label>
    <input type="password" name="password" placeholder="Heslo" id="password" required>
    
    <input type="submit" value="Příhlásit se">

    <div id="form-info">Nemáte ještě účet? <a href="http://localhost/car_meeter/signup">Registrujte se!</a></div>
    
</form>
